# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xf2f4f8'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xee5396'
    green:   '0x25be6a'
    yellow:  '0x08bdba'
    blue:    '0x78a9ff'
    magenta: '0xbe95ff'
    cyan:    '0x33b1ff'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x484848'
    red:     '0xf16da6'
    green:   '0x46c880'
    yellow:  '0x2dc7c4'
    blue:    '0x8cb6ff'
    magenta: '0xc8a5ff'
    cyan:    '0x52bdff'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0x3ddbd9' }
    - { index: 17, color: '0xff7eb6' }

draw_bold_text_with_bright_colors: true

# Settings

font:
  bold:
    family: FiraCode Nerd Font
    style: Bold
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  italic:
    family: FiraCode Nerd Font
    style: Italic
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 15

key_bindings:
  # Tmux leader
  - { chars: "\x02", key: S, mods: Command }
  - { chars: "\x1b\x7f", key: Back, mods: Alt }

window:
  decorations: none
  opacity: 0.9
  startup_mode: Maximized
